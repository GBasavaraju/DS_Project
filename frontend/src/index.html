<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <title>DS Project</title>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl">Health Monitor</a>
        </div>
        <div class="flex-none">
            <div class="flex px-5 items-center hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 dark:text-gray-100" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                </svg>
                <input type="checkbox" class="toggle toggle-sm toggle-accent mx-2" id="dark-mode-toggle" />
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-yellow-500" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <div class="px-5">
                <button id="data-upload-modal-toggle" class="btn modal-button btn-primary btn-sm">Upload</button>
            </div>
            <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img src="https://api.lorem.space/image/face?hash=33791" />
                    </div>
                </label>
                <ul tabindex="0"
                    class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                    <li>
                        <a>
                            Profile
                        </a>
                    </li>
                    <li><a>Settings</a></li>
                    <li><a>Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <main id="content" class="dark:bg-slate-700">
        <!-- Heart Rate and SpO2 card -->
        <section class="flex p-10 justify-center">
            <div class="stats shadow-md">
                <div class="stat">
                    <div class="stat-figure text-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-600 heart-icon" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                          </svg>
                    </div>
                    <div class="stat-title">Heart Rate</div>
                    <div class="stat-value text-primary">77</div>
                </div>
                <div class="stat">
                    <div class="stat-title">Oxygen Saturation</div>
                    <div class="stat-value text-primary">96%</div>
                </div>
            </div>
        </section>
        <section>
            <!-- Heart Rate Daily graph -->
            <div tabindex="0" class="collapse collapse-arrow border border-base-300 bg-base-100 rounded-md">
                <div class="collapse-title text-lg font-medium">
                    Heart Rate
                </div>
                <div class="collapse-content">
                    <canvas id="heart-rate-graph" width="400" height="400"></canvas>
                </div>
            </div>
            <!-- SpO2 Daily graph -->
            <div tabindex="0" class="collapse collapse-arrow border border-base-300 bg-base-100 rounded-md">
                <div class="collapse-title text-lg font-medium">
                    Oxygen Saturation
                </div>
                <div class="collapse-content">
                    <canvas id="sp02-graph" width="400" height="400"></canvas>
                </div>
            </div>
            <!-- Sleep Analysis -->
            <div tabindex="0" class="collapse collapse-arrow  border border-base-300 bg-base-100 rounded-md">
                <div class="collapse-title text-lg font-medium">
                    Sleep Analysis
                </div>
                <div class="collapse-content">
                    <canvas id="sleep-graph" width="400" height="400"></canvas>
                </div>
            </div>
        </section>

    </main>


    <!-- Modals -->
    <div class="modal" id="data-upload-modal">
        <div class="modal-box relative">
            <h3 class="font-bold text-lg my-3">Upload a CSV file</h3>
            <label class="btn bg-transparent border-2 dark:border-gray-50 border-dashed px-10 py-3 flex-col block h-1/2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block m-auto" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M5.5 13a3.5 3.5 0 01-.369-6.98 4 4 0 117.753-1.977A4.5 4.5 0 1113.5 13H11V9.413l1.293 1.293a1 1 0 001.414-1.414l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13H5.5z" />
                    <path d="M9 13h2v5a1 1 0 11-2 0v-5z" />
                  </svg>
                <span class="text-center text-sm">Please choose a file</span>
                <input id="data-upload-input" type="file" accept=".csv" hidden>
            </label>
            <div class="modal-action">
                <button class="btn btn-sm btn-ghost modal-cancel-btn">Cancel</button>
                <button class="btn btn-sm btn-success modal-success-btn">Upload</button>
            </div>
        </div>
    </div>


    <script type="module" src="./js/index.js"></script>
</body>

</html>
